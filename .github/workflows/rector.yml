name: Rector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  rector:
    name: Run Rector Analysis
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, xml
          coverage: none

      - name: ğŸ’¾ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --no-progress --prefer-dist

      - name: ğŸ” Run Rector in dry-run mode
        id: rector
        run: vendor/bin/rector process --dry-run --ansi
        continue-on-error: true

      - name: ğŸ“£ Post Rector result to PR
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2.7.0
        with:
          header: rector
          message: |
            âš ï¸ **Rector detected code that could be refactored.**
            Please review the suggested changes and run Rector locally:
            ```bash
            vendor/bin/rector process
            ```
