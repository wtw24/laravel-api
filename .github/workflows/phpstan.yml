name: PHPStan Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  phpstan:
    name: Run PHPStan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ§° Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer
          coverage: none

      - name: ğŸ’¾ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ğŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress --no-suggest --no-interaction

      - name: ğŸ” Run PHPStan
        id: phpstan
        run: |
          vendor/bin/phpstan analyse --ansi --no-progress
        continue-on-error: true

      - name: ğŸ“£ Notify PR with result
        if: failure() && github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: phpstan
          message: |
            âŒ **PHPStan found issues in your code.**
            Please check the logs in the Actions tab or run `vendor/bin/phpstan analyse` locally.
