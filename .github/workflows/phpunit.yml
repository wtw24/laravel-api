name: PHPUnit Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run PHPUnit
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_DATABASE: test_db
          MARIADB_USER: db_usr
          MARIADB_PASSWORD: db_pass
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="healthcheck.sh --connect"
          --health-start-period=10s
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup PHP with extensions
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: ðŸ’¾ Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: ðŸ“¦ Install Composer dependencies
        run: composer install --prefer-dist --no-progress

      - name: âš™ï¸ Prepare Laravel environment
        run: |
          cp .env.testing .env
          php artisan key:generate

      - name: â³ Wait for MariaDB
        run: |
          until mysqladmin ping -h 127.0.0.1 -uroot -proot --silent; do
            echo "Waiting for database..."
            sleep 2
          done

      - name: Create healthcheck script
        run: |
          echo '#!/bin/bash
          mysqladmin ping -h localhost -uroot -proot || exit 1' > healthcheck.sh
          chmod +x healthcheck.sh

      - name: ðŸ§ª Run PHPUnit tests
        run: vendor/bin/phpunit --testsuite=Unit
